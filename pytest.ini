[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
testpaths = tests
norecursedirs =
    tests/actions_runner
    .venv
    venv
    node_modules