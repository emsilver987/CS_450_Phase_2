[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --cov=src --cov-report=term-missing --maxfail=1
markers =
    unit: Unit tests
    integration: Integration tests
# exclude unrelated actions_runner tests
norecursedirs = actions_runner