name: CI/Security Scans

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: ./run install
      - name: Run tests
        run: ./run test

  codeql:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  dependency-security:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install project dependencies
        run: ./run install

      - name: Install security tooling
        run: |
          python -m pip install --upgrade pip==24.2
          python -m pip install pip-audit==2.7.3 cyclonedx-bom==4.1.0
          python -m pip --version
          pip-audit --version
          python -m pip show cyclonedx-bom
          # Find where cyclonedx-bom was installed
          CYCLONEDX_LOCATION=$(python -m pip show -f cyclonedx-bom | grep -E "^\s+Location:" | awk '{print $2}' || python -c "import site; print(site.getusersitepackages())")
          SCRIPT_LOCATION=$(python -c "import sysconfig; print(sysconfig.get_path('scripts'))" || echo "$(python -m site --user-base)/bin")
          echo "Package location: $CYCLONEDX_LOCATION"
          echo "Scripts location: $SCRIPT_LOCATION"
          # Add scripts directory to PATH for subsequent steps
          echo "$SCRIPT_LOCATION" >> $GITHUB_PATH
          # Also try user-base as fallback
          USER_BASE=$(python -m site --user-base)
          echo "$USER_BASE/bin" >> $GITHUB_PATH
          # Verify installation
          if command -v cyclonedx-bom &> /dev/null; then
            echo "✓ cyclonedx-bom found in PATH"
            cyclonedx-bom --version
          elif [ -f "$SCRIPT_LOCATION/cyclonedx-bom" ]; then
            echo "✓ cyclonedx-bom found at $SCRIPT_LOCATION/cyclonedx-bom"
            "$SCRIPT_LOCATION/cyclonedx-bom" --version
          elif [ -f "$USER_BASE/bin/cyclonedx-bom" ]; then
            echo "✓ cyclonedx-bom found at $USER_BASE/bin/cyclonedx-bom"
            "$USER_BASE/bin/cyclonedx-bom" --version
          else
            echo "::warning::cyclonedx-bom executable not found, but package is installed"
            echo "Will attempt to locate it in the next step"
          fi

      - name: Run pip-audit (record results)
        run: |
          set -o pipefail
          pip-audit --strict --format json --output pip-audit-report.json || true

      - name: Generate CycloneDX SBOM
        run: |
          # Generate SBOM using cyclonedx-bom command
          # Try multiple locations to find the executable, fallback to python -m
          SCRIPT_LOC=$(python -c "import sysconfig; print(sysconfig.get_path('scripts'))" 2>/dev/null || echo "")
          USER_BASE=$(python -m site --user-base)

          # Try different possible locations
          if command -v cyclonedx-bom &> /dev/null; then
            echo "Using cyclonedx-bom from PATH"
            cyclonedx-bom -o sbom.json
          elif [ -n "$SCRIPT_LOC" ] && [ -f "$SCRIPT_LOC/cyclonedx-bom" ]; then
            echo "Using cyclonedx-bom from $SCRIPT_LOC"
            "$SCRIPT_LOC/cyclonedx-bom" -o sbom.json
          elif [ -f "$USER_BASE/bin/cyclonedx-bom" ]; then
            echo "Using cyclonedx-bom from $USER_BASE/bin"
            "$USER_BASE/bin/cyclonedx-bom" -o sbom.json
          else
            echo "::warning::cyclonedx-bom CLI not found, using python -m cyclonedx_bom"
            python -m cyclonedx_bom -o sbom.json
          fi

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            pip-audit-report.json
            sbom.json

      - name: Install jq for policy checks
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Enforce pip-audit policy
        run: |
          if [ ! -f pip-audit-report.json ]; then
            echo "::error::pip-audit did not produce a report."
            exit 1
          fi
          if jq -e '.dependencies | length > 0' pip-audit-report.json >/dev/null 2>&1; then
            echo "::error::pip-audit found HIGH (or higher) vulnerabilities."
            exit 1
          fi

  trivy-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db

      - name: Run Trivy filesystem scan
        id: trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          format: sarif
          output: trivy-results.sarif
          ignore-unfixed: true
          severity: HIGH,CRITICAL
          skip-dirs: .git,.venv,venv,node_modules,__pycache__
          exit-code: "0"

      - name: Upload Trivy SARIF to Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Upload Trivy SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.sarif

      - name: Install jq for result processing
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Enforce Trivy policy
        run: |
          if [ ! -f trivy-results.sarif ]; then
            echo "::error::Trivy did not produce a SARIF report."
            exit 1
          fi
          if jq -e '[.runs[].results] | add | length > 0' trivy-results.sarif >/dev/null 2>&1; then
            echo "::error::Trivy found HIGH/CRITICAL vulnerabilities."
            exit 1
          fi
