name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Install & Test
    runs-on: windows-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      # Project-specific install & test commands
      - name: Install Python dependencies
        run: python -u run.py install

      - name: Install Node.js dependencies
        run: npm ci

      - name: Lint Python
        continue-on-error: true
        run: |
          python -m pip install flake8
          python -m flake8 src/ --max-line-length=100 --ignore=E203,W503

      - name: Test Python (project-defined)
        shell: bash
        run: |
          set -o pipefail
          python -u run.py test 2>&1 | tee pytest-output.txt

      - name: Validate Node.js validator service syntax
        shell: bash
        run: |
          node -c src/services/validator.js

      - name: Run validator timeout tests
        shell: bash
        run: |
          python -m pytest tests/unit/test_validator_timeout.py -q -v

      - name: Upload test log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-output
          path: pytest-output.txt

  smoke-score:
    name: Smoke score (main only)
    if: github.event_name == 'push' # skip on PRs to avoid flakiness
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python dependencies
        run: python -u run.py install

      - name: Score default URLs (non-blocking)
        continue-on-error: true
        env:
          LOG_LEVEL: "1"
        run: |
          python -u run.py score urls.txt > reports.ndjson
          echo "NDJSON lines: $(wc -l < reports.ndjson)"

      - name: Upload NDJSON
        uses: actions/upload-artifact@v4
        with:
          name: reports.ndjson
          path: reports.ndjson
