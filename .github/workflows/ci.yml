name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  tests:
    name: Install & Test (Python only)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi

      - name: Project install (if your run.py handles setup)
        run: python -u run.py install || true

      - name: Run tests
        shell: bash
        run: |
          set -o pipefail
          python -u run.py test 2>&1 | tee pytest-output.txt

      - name: Upload test log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-output
          path: pytest-output.txt

  smoke-score:
    name: Smoke score (main only)
    if: github.event_name == 'push'
    needs: tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi
          python -u run.py install || true

      - name: Score default URLs (non-blocking; skip if file missing)
        continue-on-error: true
        shell: bash
        run: |
          if [ -f urls.txt ]; then
            python -u run.py score urls.txt > reports.ndjson
            echo "NDJSON lines: $(wc -l < reports.ndjson)"
          else
            echo "No urls.txt found; skipping smoke score."
            echo "" > reports.ndjson
          fi

      - name: Upload NDJSON
        uses: actions/upload-artifact@v4
        with:
          name: reports.ndjson
          path: reports.ndjson
