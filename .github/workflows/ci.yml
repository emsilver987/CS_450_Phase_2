name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  # one run per ref/PR, cancel old runs
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Install & Test
    runs-on: ubuntu-latest # ✅ switch to Ubuntu
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      # ---- Python project steps ----
      - name: Install Python dependencies
        run: python -u run.py install

      - name: Lint Python
        continue-on-error: true
        run: |
          python -m pip install flake8
          python -m flake8 src/ --max-line-length=100 --ignore=E203,W503

      - name: Test Python (project-defined)
        run: python -u run.py test

      # ---- Optional Node/validator checks (keep if file exists) ----
      - name: Install Node.js dependencies
        run: npm ci

      - name: Validate validator service syntax
        run: node --check src/services/validator.js # ✅ correct flag

      # Run validator timeout tests (Node.js)
      - name: Run validator timeout tests
        run: npm test -- tests/unit/validator/timeout.test.js

  smoke-score:
    name: Smoke score (main only)
    if: github.event_name == 'push' # ✅ don't run on PRs
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python dependencies
        run: python -u run.py install

      - name: Score default URLs (non-blocking)
        continue-on-error: true
        env:
          LOG_LEVEL: "1"
        run: |
          python -u run.py score urls.txt > reports.ndjson
          echo "NDJSON lines: $(wc -l < reports.ndjson)"

      - name: Upload NDJSON
        uses: actions/upload-artifact@v4
        with:
          name: reports.ndjson
          path: reports.ndjson
